<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width:400px;">
      <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
      <button type="submit" class="btn btn-warning w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>
</body>
</html>
