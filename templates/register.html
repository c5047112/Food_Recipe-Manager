{% extends "base.html" %}
{% block content %}
<style>
  body {
    background:
      linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),
      linear-gradient(rgba(25, 135, 84, 0.5), rgba(46, 184, 114, 0.5)),
      url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQexLSNCInAmFJ43HmAHhx1HdlrolKMJVtpXg&s");
    background-size: cover;
    background-position: center;
    background-blend-mode: overlay;
  }

  /* Floating label input style */
  .form-floating-custom {
    position: relative;
    margin-bottom: 1.5rem;
  }

  .form-floating-custom input {
    width: 100%;
    padding: 14px 12px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    font-size: 1rem;
    outline: none;
  }

  .form-floating-custom label {
    position: absolute;
    left: 14px;
    top: 14px;
    color: #ddd;
    font-size: 1rem;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  .form-floating-custom input:focus + label,
  .form-floating-custom input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    background: rgba(25, 135, 84, 0.8);
    padding: 0 6px;
    border-radius: 6px;
    font-size: 0.85rem;
    color: #fff;
  }

  .form-floating-custom input:focus {
    box-shadow: 0 0 12px #ffc107;
    background: rgba(255, 255, 255, 0.35);
  }
</style>

<div class="login-card">
  <h3 class="text-white mb-4 fw-bold">Register</h3>

  <form method="POST" action="/register">
    <div class="form-floating-custom">
      <input type="text" name="username" placeholder=" " required />
      <label>Username</label>
    </div>

    <div class="form-floating-custom">
      <input type="email" name="email" placeholder=" " required />
      <label>Email</label>
    </div>

    <div class="form-floating-custom">
      <input type="password" name="password" placeholder=" " required />
      <label>Password</label>
    </div>

    <button type="submit" class="btn btn-warning w-100">Register</button>
  </form>

  <p class="mt-3">
    Already have an account?
    <a href="/login">Login</a>
  </p>
</div>
{% endblock %}
