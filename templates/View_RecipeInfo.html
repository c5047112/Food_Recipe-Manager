<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe[1] }} - Recipe Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8fff1, #f7fdfc);
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    /* NAVBAR */
    .navbar {
      background: linear-gradient(90deg, #198754, #27c284);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
    }

    /* EXTRA SPACE BELOW NAVBAR */
    .top-space {
      height: 110px;   /* Increased from 85px */
    }

    /* Recipe Card */
    .recipe-container {
      max-width: 900px;
      background: white;
      margin: 0 auto 40px auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 22px rgba(25, 135, 84, 0.15);
    }

    .recipe-img {
      width: 100%;
      height: 330px;
      object-fit: cover;
      border-radius: 18px;
      border: 3px solid #27c284;
      box-shadow: 0 4px 15px rgba(25, 135, 84, 0.1);
      margin-bottom: 20px;
    }

    .recipe-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      color: #198754;
    }

    .recipe-category {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #27c284;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #198754;
      margin-top: 20px;
      margin-bottom: 10px;
      border-left: 4px solid #27c284;
      padding-left: 10px;
    }

    /* TEXT BOXES */
    .info-box {
      background: #f9fdfb;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #d9f0e3;
      height: 230px;
      overflow-y: auto;
      line-height: 1.7;
      white-space: pre-wrap;   /* ‚úÖ Keeps original text formatting */
    }

    .info-box::-webkit-scrollbar {
      width: 7px;
    }

    .info-box::-webkit-scrollbar-thumb {
      background: #27c284;
      border-radius: 10px;
    }

    .btn-back {
      margin-top: 25px;
      border-radius: 12px;
      border: 2px solid #198754;
      color: #198754;
      padding: 8px 18px;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-back:hover {
      background: #198754;
      color: white;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="#">
      üç¥ Recipe Manager
    </a>

    <div class="collapse navbar-collapse justify-content-end">
      <span class="text-white fw-semibold me-3">Welcome, {{ username }}</span>
      <a href="{{ url_for('view_recipes') }}" class="btn btn-outline-light btn-sm me-2">üìñ My Recipes</a>
      <a href="{{ url_for('userLogout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<!-- EXTRA GAP BELOW NAVBAR -->
<div class="top-space"></div>

<!-- MAIN RECIPE BOX -->
<div class="recipe-container">

  <img src="{{ recipe[5] }}" class="recipe-img" alt="Recipe Image">

  <h2 class="recipe-title">{{ recipe[1] }}</h2>

  {% if recipe[4] %}
  <p class="recipe-category">üìÇ Category: {{ recipe[4] }}</p>
  {% endif %}

  <!-- INGREDIENTS -->
  <h4 class="section-title">ü•¶ Ingredients</h4>
  <div class="info-box">
    {{ recipe[2] }}
  </div>

  <!-- INSTRUCTIONS -->
  <h4 class="section-title">üç≥ Instructions</h4>
  <div class="info-box">
    {{ recipe[3] }}
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('view_recipes') }}" class="btn-back">‚¨Ö Back to My Recipes</a>
  </div>

</div>

</body>
</html>
