<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Recipe | Food & Recipe Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* üåø Base & Background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ‚ùå Prevent scrolling */
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url("https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* üåü Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(25, 135, 84, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0.8rem 1.2rem;
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .welcome-text {
      font-size: 0.95rem;
    }

    /* üåø Fixed Form Container */
    .center-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%);
      width: 90%;
      max-width: 800px;
    }

    /* üåø Card */
    .login-card {
      padding: 35px 30px;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(25, 135, 84, 0.45);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 45px rgba(0, 0, 0, 0.25);
      transition: 0.3s;
    }

    .login-card:hover {
      box-shadow: 0 0 35px rgba(25, 135, 84, 0.5);
    }

    /* üå∏ Heading */
    .recipe-heading {
      background: linear-gradient(90deg, #198754, #2eb872);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(46, 184, 114, 0.3);
    }

    .title-underline {
      width: 90px;
      height: 3px;
      background: #198754;
      margin: 0.5rem auto 2rem;
      border-radius: 3px;
    }

    /* üåø Floating Input Fields */
    .form-floating input,
    .form-floating textarea {
      border: 2px solid rgba(25, 135, 84, 0.7);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      transition: 0.3s;
      color: #333;
      height: 50px; /* smaller height */
    }

    .form-floating textarea {
      height: 90px;
      resize: none;
    }

    .form-floating input:focus,
    .form-floating textarea:focus {
      border-color: #198754;
      box-shadow: 0 0 8px rgba(25, 135, 84, 0.5);
      background: #fff;
    }

    .form-floating > label {
      color: #198754;
      font-weight: 500;
    }

    /* üåø Button */
    .btn-success {
      background: linear-gradient(90deg, #198754, #2eb872);
      border: none;
      border-radius: 12px;
      padding: 10px;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 18px rgba(25, 135, 84, 0.5);
    }

    /* üåø Responsive Grid */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 992px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
      .full-width {
        grid-column: span 2;
      }
    }
  </style>
</head>

<body>

  <!-- üåü NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-white" href="#">üç¥ Recipe Manager</a>
      <div class="d-flex align-items-center">
        <span class="me-3 text-white welcome-text">Welcome, {{ username }}</span>
      </div>
      <div class="d-flex align-items-center gap-4">
        <a href="/user_dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <!-- üåø Add Recipe Form (Fixed Centered) -->
  <div class="center-container">
    <div class="login-card">
      <h3 class="recipe-heading text-center">Add a New Recipe</h3>
      <div class="title-underline"></div>

      <form method="POST">
        <div class="form-grid">
          <div class="form-floating">
            <input type="text" name="title" id="title" class="form-control" placeholder="Recipe Title" required />
            <label for="title">Recipe Title</label>
          </div>

          <div class="form-floating">
            <input type="text" name="category" id="category" class="form-control" placeholder="Category" />
            <label for="category">Category (e.g. Dessert, Main Course)</label>
          </div>

          <div class="form-floating full-width">
            <textarea name="ingredients" id="ingredients" class="form-control" placeholder="Ingredients" required></textarea>
            <label for="ingredients">Ingredients (comma separated)</label>
          </div>

          <div class="form-floating full-width">
            <textarea name="instructions" id="instructions" class="form-control" placeholder="Cooking Instructions" required></textarea>
            <label for="instructions">Cooking Instructions</label>
          </div>

          <div class="form-floating full-width">
            <input type="text" name="image_url" id="image_url" class="form-control" placeholder="Image URL" />
            <label for="image_url">Image URL (optional)</label>
          </div>
        </div>

        <button class="btn btn-success w-100 mt-3">Add Recipe</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
