{% extends "base.html" %}
{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Frosted glass card -->
            <div class="card shadow-lg p-4" style="
                backdrop-filter: blur(12px);
                background: rgba(255, 255, 255, 0.15);
                border-radius: 20px;
                border: 1px solid rgba(255,255,255,0.25);
            ">
                <h2 class="text-center mb-4" style="color:#fff;">User Profile</h2>

                <div class="mb-3">
                    <p class="mb-1 text-white"><strong>Username:</strong></p>
                    <p class="text-light ps-2">{{ user['username'] }}</p>
                </div>

                <div class="mb-4">
                    <p class="mb-1 text-white"><strong>Email:</strong></p>
                    <p class="text-light ps-2">{{ user['email'] }}</p>
                </div>

                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('edit_user_profile') }}" class="btn btn-primary me-3" style="width: 45%;">Edit Profile</a>
                    <a href="{{ url_for('view_user_recipes') }}" class="btn btn-success" style="width: 45%;">View My Recipes</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background:
            linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    .card p {
        font-size: 1rem;
    }

    .btn-primary {
        background: linear-gradient(90deg, #198754, #2eb872);
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #2eb872, #198754);
        transform: translateY(-2px);
    }

    .btn-success {
        background: linear-gradient(90deg, #ffc107, #ffdd57);
        border: none;
    }

    .btn-success:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
